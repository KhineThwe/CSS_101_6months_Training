<!DOCTYPE html>
<html>
  <head>

    <link href="3.css" rel="stylesheet" />

    />

  <body>
    <h1>Flex Start</h1>

      <div class="box">3</div>
    </div>
    <h1>Space Around</h1>
    <div class="container" id="spacearound">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
    </div>
    <h1>Space Between</h1>
    <div class="container" id="spacebetween">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
    </div>
