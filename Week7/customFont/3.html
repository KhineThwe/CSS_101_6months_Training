<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Links Font</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;1,100&display=swap"
      rel="stylesheet"
    />
    <style>
      h1,
      p {
        font-family: "Roboto", sans-serif;
      }
    </style>
  </head>
  <body>
    <h1>Using link tag</h1>
    <p>We can use the HTML link tag for loading the custom fonts as well</p>
  </body>
</html>
