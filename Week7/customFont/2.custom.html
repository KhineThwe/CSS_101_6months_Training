<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Modern Fonts</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@10..48,300;10..48,600&display=swap");

      h1,
      p {
        font-family: "Bricolage Grotesque", sans-serif;
      }
    </style>
  </head>
  <body>
    <h1>Custom Fonts in CSS</h1>
    <p>We can use @import in css property to define custom fonts</p>
  </body>
</html>
