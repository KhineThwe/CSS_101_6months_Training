<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <style>
      h1.heading {
        color: red;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>
        1.Inline Styles : They are the highest priority and will override other
        styles
      </li>
      <li>
        2.Internal Styles: They are defined in the internal style block come
        next.
      </li>
      <li>
        3.External Styles: Styles from an external stylesheet have the lowest
        priority.
      </li>
    </ul>

    <h1 class="heading" style="color: blue">This is Heading</h1>
  </body>
</html>
