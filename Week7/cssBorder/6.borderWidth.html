<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Border Width</title>
    <style>
      div.thin {
        border-width: thin;
        border-style: dashed;
      }
      div.medium {
        border-width: medium;
        border-style: dashed;
      }
      div.thick {
        border-width: thick;
        border-style: dashed;
      }
      div.length {
        border-width: length;
        border-style: dashed;
      }
      div.initial {
        border-top-width: initial;
        border-style: dashed;
      }
    </style>
  </head>
  <body style="text-align: center">
    <h1>Border Width property</h1>
    <p>border-width-> length/thin/medium/thick/initial/inherit</p>

    <h2 style="color: green">Border Width</h2>
    <div class="thin">border-top-width : thin</div>
    <br /><br />

    <div class="medium">border-top-width : medium</div>
    <br /><br />

    <div class="thick">border-top-width : thick</div>
    <br /><br />

    <div class="length">border-top-width : length</div>
    <br /><br />

    <div class="initial">border-top-width : initial</div>
    <br /><br />
  </body>
</html>
