<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Border Color property</title>
    <style>
      p {
        border-style: solid;
        border-color: red;
      }
    </style>
  </head>
  <body>
    <h1>Border Color Property</h1>
    <p>
      This property is used to set the color of the border. Color can be set
      using the color name,hex value, RGB value,HSL value.
    </p>
  </body>
</html>
