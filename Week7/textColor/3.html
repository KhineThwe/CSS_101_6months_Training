<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hexadecimal Colors</title>
    <style>
      h1.red_hex_value {
        color: #ff0000;
      }
      h1.red_short_hex_value {
        color: #f00;
      }

      h1.green_hex_value {
        color: #00ff00;
      }
      h1.green_short_hex_value {
        color: #0f0;
      }

      h1.blue_hex_value {
        color: #0000ff;
      }
      h1.blue_short_hex_value {
        color: #00f;
      }

      h1.white_hex_value {
        color: #ffffff;
      }
      h1.white_short_hex_value {
        color: #fff;
      }

      h1.black_hex_value {
        color: #000000;
      }
      h1.black_short_hex_value {
        color: #000;
      }
    </style>
  </head>
  <body>
    <h1>0-9 A B C D E F</h1>
    <h1 class="red_hex_value">#ff0000 represents red</h1>
    <h1 class="red_short_hex_value">#f00 represents red</h1>
    <h1 class="green_hex_value">#00ff00 represents green</h1>
    <h1 class="green_short_hex_value">#0f0 represents green</h1>
    <h1 class="blue_hex_value">#0000ff represents blue</h1>
    <h1 class="blue_short_hex_value">#00f represents blue</h1>
    <h1 class="white_hex_value">#ffffff represents white</h1>
    <h1 class="white_short_hex_value">#fff represents white</h1>
    <h1 class="black_hex_value">#000000 represents black</h1>
    <h1 class="black_short_hex_value">#000 represents black</h1>
  </body>
</html>
