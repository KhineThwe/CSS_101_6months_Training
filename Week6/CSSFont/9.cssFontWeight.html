<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Font Weight</title>
    <style>
      .light {
        font-weight: lighter;
      }
      .normal {
        font-weight: normal;
      }
      .bold {
        font-weight: bold;
      }
      .bolder {
        font-weight: bolder;
      }
      .custom {
        font-weight: 400;
      }
    </style>
  </head>
  <body>
    <p class="light">This text is lighter.</p>
    <p class="normal">This text is in the normal font weight.</p>
    <p class="bold">This text is bold</p>

    <div class="normal">
      <p class="bolder">This text is bolder than its parent.</p>
    </div>

    <p class="custom">This text has a custom font weight.</p>
  </body>
</html>
