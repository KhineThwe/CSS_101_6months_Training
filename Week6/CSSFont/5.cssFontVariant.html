<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Font Variant</title>
    <style>
      .normal {
        font-variant: normal;
      }
      .small-caps {
        font-variant: small-caps;
      }
    </style>
  </head>
  <body>
    <p class="normal">This is the normal text.</p>
    <p class="small-caps">This is the small caps</p>

    <ul>
      <li>normal : default value and makes no change to the font</li>
      <li>small-caps : displays text in small uppercase letters</li>
      <li>
        initial: sets the text to initial value which is normal by default
      </li>
      <li>inherit: sets the text to value as of its parent element.</li>
    </ul>
  </body>
</html>
