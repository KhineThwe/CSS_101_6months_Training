<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Font Stretch</title>
    <style>
      body {
        font-family: Arial;
      }
      .condensed {
        font-stretch: condensed;
      }
      .expanded {
        font-stretch: expanded;
      }
    </style>
  </head>
  <body>
    <p>
      CSS font-stretch property is used to widen or narrow the text by allowing
      us to select a normal,expanded or condensed face from font's family.
    </p>
    <p class="condensed">Hello World</p>
    <p class="expanded">Hello World</p>
  </body>
</html>
