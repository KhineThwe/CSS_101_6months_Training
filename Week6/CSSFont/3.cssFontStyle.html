<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Font Style</title>
    <style>
      li.normal{
        font-style: normal;
      }
      li.italic{
        font-style: italic;
      }
      li.oblique{
        font-style: oblique;
      }
    </style>
</head>
<body>
    <h1>CSS Font-Style Property is used to style  a font either with a normal , italic or oblique face.
    </h1>
    <p>
        The possible values for CSS font-style are:
        <ul>
            <li class="normal">normal: text is shown normally</li>
            <li class="italic">italic: text is shown in italic</li>
            <li class="oblique">oblique: text is learned which is very similar to italic</li>
        </ul>
    </p>
</body>
</html>
