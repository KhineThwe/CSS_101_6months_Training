<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Font Variant</title>
    <style>
      .default-text {
        font-variant: normal;
      }
      p.small-caps-text {
        font-variant: small-caps;
      }
      .initial-text {
        font-variant: initial;
      }
      .inherit-text {
        font-variant: inherit;
      }
    </style>
  </head>
  <body>
    <p class="default-text">This is the default value.</p>
    <p class="small-caps-text">This is Small Caps Text.</p>
    <p class="initial-text">This text has initial font style.</p>
    <p class="inherit-text">This text inherits font style.</p>
  </body>
</html>
