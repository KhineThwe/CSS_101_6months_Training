<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      /*nav bar*/
      .container .nav-bar {
        display: flex;
        justify-content: space-around;
        background-color: gold;
      }
      .nav-bar .left-nav-bar {
        align-self: flex-start;
        margin-left: 50px;
        padding: 10px 15px;
      }
      .nav-bar .right-nav-bar {
        align-self: flex-end;
        margin-right: 50px;
        padding: 10px 15px;
      }

      .nav-bar .left-nav-bar span,
      .nav-bar .right-nav-bar span {
        margin: 5px;
      }
      /*content*/
      .content {
        display: flex;
        justify-content: space-evenly;
        flex-wrap: wrap;
      }
      .card-body img {
        width: 80px;
        max-height: 100%;
        /*padding: 10px 15px;*/
      }
      .content .card {
        width: 200px;
        border: 1px solid black;
        margin: 5px;
        background-color: #eee;
      }
      .card-body {
        display: flex;
        justify-content: center;
      }
      .card-footer {
        display: flex;
        justify-content: center;
      }

      .card-footer button {
        background-color: black;
        color: white;
        width: 100px;
        border: none;
        margin-bottom: 5px;
        border-radius: 5px;
        font-size: 15px;
      }
      .card-footer i {
        font-size: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="nav-bar">
        <div class="left-nav-bar">

          <span>About</span>
          <span>Service</span>

          <span>Contact</span>
        </div>
        <div class="right-nav-bar">
          <span>Login</span>
          <span>Register</span>
        </div>
      </div>
      <div class="content">
        <div class="card">
          <div class="card-body">
