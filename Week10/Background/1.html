<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Image</title>
    <style>
      .bg-img {
        background-image: url(./cover\ new.jpg);
        background-position: center;
        background-repeat: repeat;
      }
      .bg-s-img {
        background-image: url(./exercise1.png);
      }
    </style>
  </head>
  <body class="bg-img">
    <table>
      <tr>
        <td>This table has background-image.</td>
      </tr>
    </table>
    <p>This p tag has background-image</p>
  </body>
</html>
