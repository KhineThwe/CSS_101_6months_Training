<!DOCTYPE html>
<html>
  <head>
    <meta charset="ISO-8859-1" />
    <link rel="stylesheet" href="NegativeMarginText.css" />
    <title>Negative Margin</title>
    <style>
      .style1 {
        font-size: 30px;
        background: brown;
        width: 600px;
      }
      .style2 {
        font-size: 30px;
        width: 600px;
        background: orange;
        margin: -50px -20px -50px -80px;
        /*top right bottom left*/
      }
    </style>
  </head>
  <body>
    <font color="green"><h2 align="center">Negative Margin</h2></font>
    <p class="style1" align="center">
      First Paragraph: I am working with Negative margin.It always tries to move
      the text away from it's position
    </p>
    <p class="style2" align="center">
      Second Paragraph: I am working with Negative margin.It always tries to
      move the text away from it's position
    </p>
  </body>
</html>
