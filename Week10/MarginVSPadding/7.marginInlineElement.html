<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Margin Inline Element</title>
    <style>
      div {
        border: 1px solid;
      }
      strong {
        margin-top: 25px;
        margin-bottom: 50px;
      }
      strong {
        margin-left: 25px;
        margin-right: 25px;
        background-color: #a11717;
      }
    </style>
  </head>
  <body>
    <div>
      <p>
        This text has some <strong>strong text</strong> with grey background
      </p>
      <p>
        Margin can also be applied to inline elements but top and bottom margins
        do not have any effect but left and right sides.
      </p>
    </div>
  </body>
</html>
