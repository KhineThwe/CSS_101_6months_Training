<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Negative Margin</title>
    <style>
      div {
        border: 1px solid;
      }
      h1 {
        margin: 20px 40px;
      }
      p {
        margin: -20px 40px;
      }
      h1 {
        background-color: #eee;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>An h1 element with grey background!</h1>
      <p>This paragraph has Negative margin.</p>
      <p>
        CSS allows to specify Negative margins for an element.this will cause
        the element's box to stick out or its parent or to overlap other
        elements.
      </p>
    </div>
  </body>
</html>
