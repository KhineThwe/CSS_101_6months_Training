<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        border: 1px dotted;
        width: 1000px;
        height: 400vmin;
        background-color: cornsilk;
        letter-spacing: 10px;
        font-weight: bold;
        font-style: italic;
        font-size: 23px;
      }
      h1 {
        margin-top: 20px 5em 0.5in 4ex;
        background-color: #19ba64;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>An h1 element with grey background</h1>
      <p>
        CSS allows to mix up the types of length values you use while specifying
        different margins in a shorthand property.Your are not restricted to use
        single length type in a given rule as shown in this html page.
      </p>
    </div>
  </body>
</html>
