<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Flex Box</title>
    <style>
      .container {
        display: flex;
        /*flex loe write tr nae inline-block style pone san phyit thwar tal,
        content shi ta lout pl nay yar yu tal*/
        /*For horizontal control
        space-around -- take space*/
        /*
        flex-direction: row;
        justify-content: space-evenly;
        height: 200px;*/

        /*For Vertical Control*/
        flex-direction: column;
        align-items: center;
        height: 200px;
        background-color: black;
      }
      .param {
        background-color: aqua;
        width: 100px;
        height: 100px;
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="param">One</div>
      <div class="param">Two</div>
      <div class="param">Three</div>
    </div>
  </body>
</html>
<!-- 
    FlexBox ---- Parent level ka nay pl control lote loe ya dal
    flexbox write mal so yin amyal tan parent div or element 1 ku require
 -->
