<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vending Machine</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f3f3f3;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .vending-machine {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        text-align: center;
      }

      h1 {
        color: #333;
        margin-bottom: 20px;
      }

      .drink-list {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 20px;
      }

      .drink-item {
        width: 150px;
        padding: 10px;
        background-color: #f0f0f0;
        border: 1px solid #ccc;
        border-radius: 5px;
        text-align: center;
        transition: background-color 0.2s ease-in-out;
      }

      .drink-item:hover {
        background-color: #ddd;
        cursor: pointer;
      }

      .drink-name {
        font-weight: bold;
      }

      .drink-price {
        color: #007bff;
      }

      .coin-input {
        margin-top: 20px;
      }

      .coin-input input {
        width: 80px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 18px;
        text-align: center;
      }

      .coin-input button {
        margin-left: 10px;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div class="vending-machine">
      <h1>Vending Machine</h1>
      <div class="drink-list">
        <div class="drink-item" onclick="purchase('Coca-Cola', 1.50)">
          <h2 class="drink-name">Coca-Cola</h2>
          <p class="drink-price">$1.50</p>
        </div>
        <div class="drink-item" onclick="purchase('Pepsi', 1.50)">
          <h2 class="drink-name">Pepsi</h2>
          <p class="drink-price">$1.50</p>
        </div>
        <div class="drink-item" onclick="purchase('Sprite', 1.50)">
          <h2 class="drink-name">Sprite</h2>
          <p class="drink-price">$1.50</p>
        </div>
        <div class="drink-item" onclick="purchase('Water', 1.00)">
          <h2 class="drink-name">Water</h2>
          <p class="drink-price">$1.00</p>
        </div>
      </div>
      <div class="coin-input">
        <input
          type="number"
          placeholder="Insert Coins"
          id="coinAmount"
          min="0"
          step="0.01"
        />
        <button onclick="purchase()">Purchase</button>
      </div>
    </div>

    <script>
      function purchase(itemName, itemPrice) {
        const coinAmount = parseFloat(
          document.getElementById("coinAmount").value
        );
        if (isNaN(coinAmount) || coinAmount < itemPrice) {
          alert("Please insert enough coins to make a purchase.");
        } else {
          const change = coinAmount - itemPrice;
          alert(
            `You purchased ${itemName} for $${itemPrice.toFixed(
              2
            )}. Your change: $${change.toFixed(2)}`
          );
          document.getElementById("coinAmount").value = "";
        }
      }
    </script>
  </body>
</html>
