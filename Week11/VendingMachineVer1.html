<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vending Machine Ver1</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f0f0ff;
            margin:0;
            padding: 0;
        }
        .container{
            width: 800px;
            margin: 20px auto;
            padding: 20px;/*top right bottom left*/
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0,0.2);
        }
        h1{
            text-align: center;
            color: #333;
        }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Vending Machine</h1>
      <div class="drink-list">
        <div class="drink-item">
          <h2>Coca-Cola</h2>
          <p>Price: $1.50</p>
        </div>
        <div class="drink-item">
          <h2>Pepsi</h2>
          <p>Price: $1.50</p>
        </div>
        <div class="drink-item">
          <h2>Sprite</h2>
          <p>Price: $1.50</p>
        </div>
        <div class="drink-item">
          <h2>Water</h2>
          <p>Price: $1.00</p>
        </div>
      </div>
      <div class="coin-input">
        <input type="number" placeholder="Insert Coins" id="coinAmount" />
        <button>Purchase</button>
      </div>
    </div>
  </body>
  </body>
</html>
