<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vending Machine Ver1</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f0f0ff;
            margin:0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .vending-machine{
            width: 800px;
            margin: 20px auto;
            padding: 20px;/*top right bottom left*/
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0,0.2);
            text-align: center;
        }
        h1{
            color: #333;
            margin-bottom: 20px;
        }
        .drink-list{
          display: flex;
          justify-content: center;
          flex-wrap: wrap;
          gap: 20px;
          margin-bottom: 20px;
        }
        .drink-item{
          width: 150px;
          padding: 10px;
          background-color: #f0f0f0;
          border: 1px solid #ccc;
          border-radius: 10px;
          text-align: center;
        }
        .drink-item:hover{
          background-color: #ddd;
          cursor: pointer;
        }
        .drink-name{
          font-weight: bold;
        }
        .drink-price{
          color:#007bff;
        }
        .coin-input input{
          width: 80px;
          padding: 10px;
          border: 1px solid #ccc;
          border-radius: 5px;
          font-size: 18px;
          text-align: center;
        }
        .coin-input button{
          margin-left: 10px;
          padding: 10px 20px;
          background-color: #007bff;
          color: #fff;
          border: none;
          border-radius: 5px;
          font-size: 18px;
          text-align: center;
          cursor: pointer;
        }
    </style>
  </head>
  <body>
    <div class="vending-machine">
      <h1>Vending Machine</h1>
      <div class="drink-list">
        <div class="drink-item">
          <h2 class="drink-name">Coca-Cola</h2>
          <p class="drink-price">Price: $1.50</p>
        </div>
        <div class="drink-item">
          <h2 class="drink-name">Pepsi</h2>
          <p class="drink-price">Price: $1.50</p>
        </div>
        <div class="drink-item">
          <h2 class="drink-name">Sprite</h2>
          <p class="drink-price">Price: $1.50</p>
        </div>
        <div class="drink-item">
          <h2 class="drink-name">Water</h2>
          <p class="drink-price">Price: $1.00</p>
        </div>
      </div>
      <div class="coin-input">
        <input type="number" placeholder="Insert Coins" id="coinAmount" />
        <button>Purchase</button>
      </div>
    </div>
  </body>
  </body>
</html>
