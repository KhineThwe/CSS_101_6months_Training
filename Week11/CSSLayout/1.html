<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Layout1</title>
    <style>
      .wrap {
        width: 800px;
        margin: 20px auto;
        overflow: hidden;
      }
      .header {
        height: 100px;
        background-color: #cb1212;
        padding: 20px;
      }
      .content {
        width: 600px;
        height: 400px;
        background-color: #519b7e;
        float: left;
      }
      .sidebar {
        width: 200px;
        height: 400px;
        background-color: #1635a6;
        float: right;
      }
      .footer {
        height: 60px;
        background-color: #333;
        padding: 20px;
        clear: both;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="header">Regular Block element</div>
      <div class="content">E1</div>
      <div class="sidebar">E2</div>
      <div class="footer">Regular Block Element</div>
    </div>
  </body>
</html>
