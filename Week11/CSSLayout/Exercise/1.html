<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body,
      h1,
      h2,
      h3,
      p {
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 20px;
      }
      .container {
        margin: 20px;
        overflow: hidden; /*clear the floats*/
      }
      .sidebar {
        float: left;
        border: 5px solid red;
        width: 20%;
        background-color: #f2f2f2;
        padding: 20px;
      }
      .content {
        float: right;
        border: 5px solid green;
        width: 70%;
        background-color: #fff;
        padding: 20px;
      }

      footer {
        clear: both; /*Clear the floats*/
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Header</h1>
    </header>
    <div class="container">
      <aside class="sidebar">
        <h2>Sidebar</h2>
        <p>This is the sidebar content.</p>
      </aside>
      <main class="content">
        <h2>Main Content</h2>
        <p>This is the main content area. It should wrap around the sidebar.</p>
      </main>
    </div>
    <footer>
      <h3>Footer</h3>
      <p>This is the footer area.</p>
    </footer>
  </body>
</html>
