<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reusable Class</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: red;
        margin: 8px;
      }
      .box-border-black {
        border: 5px solid black;
      }
      .border-round {
        border-radius: 20px;
      }
      .bg-yellow {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <div class="box box-border-black"></div>
    <div class="box box-border-black border-round"></div>
    <div class="box box-border-black bg-yellow"></div>
  </body>
</html>
