<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation Bar</title>
    <style>
      nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #333;
      }
      nav li {
        float: left;
      }
      nav li a {
        display: block;
        color: white;
        text-align: center;
        padding: 20px;
        text-decoration: none;
      }
      nav li a:hover {
        background-color: #ddd;
        color: black;
      }
      .loreum {
        text-align: justify;
        text-transform: none;
        white-space: nowrap;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <div class="loreum">
      <p>
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Molestias, vel
        inventore! Autem quod iusto sit, ex similique tempora ratione quaerat
        quisquam pariatur labore ut dolorem rerum. Iure culpa error recusandae.
      </p>
    </div>
  </body>
</html>
