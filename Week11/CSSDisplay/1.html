<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Display</title>
    <style>
      div,
      span {
        background: cyan;
        margin-bottom: 20px;
        padding: 10px;
        width: 200px;
        height: 100px;
      }
      span {
        display: block;
      }
    </style>
  </head>
  <body>
    <div>A block</div>
    <div>Another block</div>
    <span>Some content</span>
    <span>More content</span>
  </body>
</html>

<!-- Note: width.height --- don't affect for inline element
display propery: 4 values
1.inline
2.block
3.none
4.flex-
-->
