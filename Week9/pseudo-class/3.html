<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul li:first-child {
        font-weight: bold;
      }
      ul li:last-child {
        font-style: italic;
      }
      ul li:nth-child(4) {
        color: red;
      }
      ul li:nth-child(2n) {
        background: cyan;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>Item One</li>
      <li>Item Two</li>
      <li>Item Three</li>
      <li>Item Four</li>
      <li>Item Five</li>
    </ul>
  </body>
</html>
