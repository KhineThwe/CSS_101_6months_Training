<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List Style Image</title>
    <style>
      ul.a {
        list-style-image: url("bullet.png");
      }
    </style>
  </head>
  <body>
    <h2>CSS Lists - Image Marker</h2>
    <ul class="a">
      <li>First</li>
      <li>Second</li>
      <li>Third</li>
    </ul>
  </body>
</html>
