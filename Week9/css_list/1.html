<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Css List Styling</title>
    <style>
      ul.a {
        list-style-type: circle;
      }
      ul.b {
        list-style-type: kannada;
      }
    </style>
  </head>
  <body>
    <h2>Unordered List Example</h2>
    <ul class="a">
      <li>First</li>
      <li>Second</li>
      <li>Third</li>
    </ul>

    <ul class="b">
      <li>First</li>
      <li>Second</li>
      <li>Third</li>
    </ul>
  </body>
</html>
