<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="4.css" />
    <title>List and Table Project</title>
  </head>
  <body>
    <h1>List and Table Project</h1>

    <h2>Sample List</h2>
    <ul class="sample-list">
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
    </ul>

    <h2>Sample Table</h2>
    <table class="sample-table">
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Location</th>
      </tr>
      <tr>
        <td>John Doe</td>
        <td>30</td>
        <td>New York</td>
      </tr>
      <tr>
        <td>Jane Smith</td>
        <td>25</td>
        <td>Los Angeles</td>
      </tr>
      <tr>
        <td>Bob Johnson</td>
        <td>35</td>
        <td>Chicago</td>
      </tr>
    </table>
  </body>
</html>
