<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS List Color</title>
    <style>
      ol {
        list-style: upper-latin;
        background: aquamarine;
      }
      ol li {
        background: silver;
      }
      ul {
        list-style: square inside;
        background: teal;
      }
      ul li {
        background: olive;
        color: white;
      }
    </style>
  </head>
  <body>
    <h2>CSS Lists - Setting Colors</h2>
    <ol>
      <li>Java</li>
      <li>HTML</li>
      <li>CSS</li>
      <li>React</li>
      <li>Google App Script</li>
    </ol>

    <ul>
      <li>Java</li>
      <li>HTML</li>
      <li>CSS</li>
      <li>React</li>
      <li>Google App Script</li>
    </ul>
  </body>
</html>
