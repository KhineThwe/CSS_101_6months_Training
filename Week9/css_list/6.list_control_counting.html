<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List Style Control Counting</title>
  </head>
  <body>
    <h2>CSS Lists - Controlled Counting</h2>
    <h3>Start attribute</h3>
    <ol start="4">
      <li>Java</li>
      <li>HTML</li>
      <li>CSS</li>
      <li>React</li>
    </ol>

    <h3>Reverse attribute</h3>
    <ol reversed>
      <li>Java</li>
      <li>HTML</li>
      <li>CSS</li>
      <li>React</li>
      <li>Google App Script</li>
    </ol>

    <h3>Value Attribute</h3>
    <ol>
      <li value="2">Java</li>
      <li value="3">HTML</li>
      <li value="1">CSS</li>
      <li value="5">React</li>
      <li value="6">Google App Script</li>
    </ol>
  </body>
</html>
