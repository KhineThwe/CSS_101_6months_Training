<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS List Styling</title>
    <style>
      ol.a {
        list-style-type: lower-alpha;
      }
      ol.b {
        list-style-type: lower-greek;
      }
    </style>
  </head>
  <body>
    <h2>Ordered List Example</h2>
    <ol class="a">
      <li>First</li>
      <li>Second</li>
      <li>Third</li>
    </ol>

    <ol class="b">
      <li>First</li>
      <li>Second</li>
      <li>Third</li>
    </ol>
  </body>
</html>
