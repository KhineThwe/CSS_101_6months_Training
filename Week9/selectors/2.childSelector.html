<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Child Selector</title>
    <style>
      ul > li {
        margin: 10px;
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>Servers</li>
      <li>Browsers</li>
      <ol>
        <li>Chrome</li>
        <li>FireFox</li>
      </ol>
    </ul>
  </body>
</html>
