<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Stretch Example</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .flex-container {
        display: flex;
        align-items: stretch; /* This stretches child elements vertically */
        background-color: lightgray;
      }

      .flex-item {
        flex: 1; /* This stretches child elements horizontally */
        padding: 20px;
        border: 1px solid gray;
        background-color: lightblue;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="flex-container">
      <div class="flex-item">1</div>
      <div class="flex-item">2</div>
      <div class="flex-item">3</div>
    </div>
  </body>
</html>
