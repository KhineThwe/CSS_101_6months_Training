<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Selector</title>
    <style>
        #para1{
            color : red;
            text-align: center;
        }
        #nav{
            background: pink;
        }
        #nav1{
            background: blue;
        }
        #key-nav{
            background: yellowgreen;
        }
    </style>
</head>
<body>
    <p id="para1">Hello</p>
    <p>Hello 1</p>
    <p>Hello 2</p>

    <ul id="nav">
        <li id="key-nav">HTML Courses</li>
        <li>Java Courses</li>
        <li>Python Courses</li>
        <li>CSS Courses</li>
    </ul>
    <ul id="nav1">
        <li>JS Courses</li>
        <li>Node.js Courses</li>
        <li>C# Courses</li>
        <li>C++ Courses</li>
    </ul>
</body>
</html>
