<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Styling</title>
    <style>
      table {
        background-color: lightgray;
        width: 100px;
      }
      table,
      th,
      td {
        border: 2px solid red;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Company</th>
        <th>Contact</th>
        <th>Country</th>
      </tr>
      <tr>
        <td>NCC</td>
        <td>09999999999</td>
        <td>Myanmar</td>
      </tr>
      <tr>
        <td>MCC</td>
        <td>06800000</td>
        <td>Japan</td>
      </tr>
    </table>
  </body>
</html>
