<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Descendant Selector or Nested Selector</title>
    <style>
      p a {
        color: red;
      }
      p strong a {
        color: aquamarine;
      }
    </style>
  </head>
  <body>
    <a href="#">Outside Link</a>
    <p>
      <a href="#">Inside Link</a>
      <strong><a href="#">Inside Link Two</a></strong>
    </p>
  </body>
</html>
