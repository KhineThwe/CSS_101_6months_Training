<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3val Border</title>
    <style>
      p {
        border-style: solid dashed dotted;
        border-color: aquamarine;
      }
    </style>
  </head>

    <p>Myanmar IT</p>

<!--
    border-style : solid dashed dotted
    solid : top border
    dashed: right and left border
    dotted: bottom border
-->
