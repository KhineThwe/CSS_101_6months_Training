<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Border Radius</title>
    <style>
      h1 {
        border-style: solid;
        text-align: center;
        background-color: green;
        border-radius: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Myanmar IT</h1>
    <p>
      Border radius property: It is used to round the corner of the border that
      looks more attractive.
    </p>
  </body>
</html>
